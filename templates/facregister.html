{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Yoga Studio Template">
    <meta name="keywords" content="Yoga, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yummy | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'yummy/css/bootstrap.min.css' %}" type="text/css">
	
    <link rel="stylesheet" href="{% static 'yummy/css/font-awesome.min.css' %}" type="text/css">
	
    <link rel="stylesheet" href="{% static 'yummy/css/nice-select.css' %}" type="text/css">
	
    <link rel="stylesheet" href="{% static 'yummy/css/slicknav.min.css' %}" type="text/css">

    <link rel="stylesheet" href="{% static 'yummy/css/style.css' %}" type="text/css">
	
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container">
            <div class="logo">
                <!--<a href="./index.html"><img src="{% static 'yummy/img/logo.png' %}" alt=""></a>
		-->
            </div>
            <div class="nav-menu">
                <nav class="main-menu mobile-menu">
                    <ul>
                        
                        
                        <li><a href="{% url 'login' %}">StuLogin</a></li>
                        <li><a href="{% url 'faclogin' %}">FacLogin</a></li>
                        <li><a href="{% url 'register' %}">StuRegistration</a></li>
                        <li><a href="{% url 'facregister' %}">FacRegistration</a></li>
                    </ul>
                </nav>
               
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Page Top Recipe Section Begin -->
    <section class="page-top-recipe">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 order-lg-2">
                    <div class="pt-recipe-item large-item">
                        <!--<div class="pt-recipe-img set-bg" data-setbg="{% static 'yummy/img/recipe-3.jpg' %}">
						-->
						<div class="pt-recipe-img set-bg">
						<br><br><br><br><br><br>
						<form action="{% url 'facultySave' %}" method="POST">
						{% csrf_token %}
						<input type="text" name="username" placeholder="username"/><br><br>
						<input type="text" name="userid" placeholder="userid" pattern="[C][V][R][ICEM][TSEIC][EVC]?[H]?[FP][a-zA-Z0-9]{3}"/><br><br>
						<input type="password" name="password" placeholder="password" pattern="[a-zA-Z0-9]{8}"/><br><br>
						<input type="password" name="confirmpassword" placeholder="confirmpassword" pattern="[a-zA-Z0-9]{8}"/><br><br>
						<input type="submit" value="Register"/>
						</form>
                            <!--<i class="fa fa-plus"></i>-->
                        </div>
                       <!-- <div class="pt-recipe-text">
                            
                        </div>-->
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 order-lg-1">
                    <div class="pt-recipe-item">
                        <div class="pt-recipe-img set-bg" data-setbg="{% static 'yummy/img/student1.jpg' %}">
				
                            <i class="fa fa-plus"></i>
                        </div>
                        <div class="pt-recipe-text">
                           
                        </div>
                    </div>
                    <div class="pt-recipe-item">
                        <div class="pt-recipe-img set-bg" data-setbg="{% static 'yummy/img/student2.jpg' %}">
						
                            <i class="fa fa-plus"></i>
                        </div>
                        <div class="pt-recipe-text">
                           
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 order-lg-3">
                    <div class="pt-recipe-item">
                        <div class="pt-recipe-img set-bg" data-setbg="{% static 'yummy/img/student3.jpg' %}">
						
                            <i class="fa fa-plus"></i>
                        </div>
                        <div class="pt-recipe-text">
                            
                        </div>
                    </div>
                    <div class="pt-recipe-item">
                        <div class="pt-recipe-img set-bg" data-setbg="{% static 'yummy/img/student4.jpg' %}">
						
                            <i class="fa fa-plus"></i>
                        </div>
                        <div class="pt-recipe-text">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page Top Recipe Section End -->

    

   
    <!-- Feature Recipe Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="fs-left">
                        <div class="logo">
                            <a href="./index.html">
                                
								
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 offset-lg-1">
                    <form action="#" class="subscribe-form">
                        <h3>Subscribe to our newsletter</h3>
                        <input type="email" placeholder="Your e-mail">
                        <button type="submit">Subscribe</button>
                    </form>
                    <div class="social-links">
                        <a href="#"><i class="fa fa-instagram"></i><span>Instagram</span></a>
                        <a href="#"><i class="fa fa-pinterest"></i><span>Pinterest</span></a>
                        <a href="#"><i class="fa fa-facebook"></i><span>Facebook</span></a>
                        <a href="#"><i class="fa fa-twitter"></i><span>Twitter</span></a>
                        <a href="#"><i class="fa fa-youtube"></i><span>Youtube</span></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="copyright-text">
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0.  <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Search model -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">+</div>
			<form class="search-model-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search model end -->

    <!-- Js Plugins -->
    <script src="{% static 'yummy/js/jquery-3.3.1.min.js' %}"></script>
	
    <script src="{% static 'yummy/js/bootstrap.min.js' %}"></script>
	
    <script src="{% static 'yummy/js/jquery.slicknav.js' %}"></script>
	
    <script src="{% static 'yummy/js/jquery.nice-select.min.js' %}"></script>
	
    <script src="{% static 'yummy/js/mixitup.min.js' %}"></script>
	
    <script src="{% static 'yummy/js/main.js' %}"></script>
	
</body>

</html>
